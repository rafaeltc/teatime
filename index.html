<body>

  <!-- Uses a transparent header that draws on top of the layout's background -->
  <style>
    .demo-layout-transparent {
      background: url('resources/images/902879-tea-wallpapers.jpg') center / cover;
    }

    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {

      color: white;

  <!-- Card layout -->

    .demo-card-square.mdl-card {
      width: 320px;
      height: 320px;
    }

    .demo-card-square>.mdl-card__title {
      color: #fff;

    <header class="mdl-layout__header mdl-layout__header--transparent">

        <span class="mdl-layout-title">128.0.0.0/brew</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Tea List</a>

      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Tea List</a>

        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>

    <main class="mdl-layout__content text-center">


      <!-- imponent title here -->
      <div class="text-center">
        <h2 style="font-family: 'Pacifico', cursive;">Current Brew</h2>
        <!--<img src="resources\images\lapsang-pmanson-whitebg.png" class="rounded-circle"/>-->
      </div>

      <!-- Grid start -->
      <div class="mdl-grid portfolio-max-width mdl-typography--text-center">

        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
          <h3 style="font-family: 'Pacifico', cursive;">Tea Name</h3>
          <div class="mdl-card__media" style="background:#FFFFFF">
            <img class="article-image" src="resources\images\lapsang-pmanson.png" border="0" alt="">
          </div>
          <div class="mdl-card__supporting-text">
            Chá espetacular com sabor a chá, que é mesmo do melhor que por aí há deste tipo de chá e tal cenas.
          </div>
          <div class="mdl-card__actions mdl-card--border">
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <img src="resources\images\icon-qty-01.png" class="custom-icon rounded-circle"/>
                </div>

                <div class="col-md-4">
                  <img src="resources\images\icon-temp-01.png" class="custom-icon rounded-circle"/>
                </div>

                <div class="col-md-4">
                  <img src="resources\images\icon-time-01.png" class="custom-icon rounded-circle"/>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <span>1 teaspoon for 1/2L water</span>
                </div>
                <div class="col-md-4">
                  <span>80º</span>
                </div>
                <div class="col-md-4">
                  <span>2''</span>
                </div>
            </div>
